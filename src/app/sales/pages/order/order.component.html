<div class="text-layout">
    <h1>Pipes Personalized</h1>
    <p>
        Building pipes {{'personalized' | upper: format}} 
    </p>    
</div>

<br>

<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton type="button" label="Change Format" icon="pi pi-check" class="p-mr-1" (click)="changeFormat()"></button>
        <button pButton icon="pi pi-sort" label="By Name" class="p-mr-1 p-button-info" (click)="orderName('name')"></button>
        <button pButton icon="pi pi-sort" label="By Fly" class="p-mr-1 p-button-success" (click)="orderName('fly')"></button>
        <button pButton icon="pi pi-sort" label="By Color" class="p-mr-1 p-button-danger" (click)="orderName('color')"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">        
        <p-table [value]="heroes | order:orderFormat">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Fly</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.fly | fly | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-2">        
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name"> Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="fly"> Fly <p-sortIcon field="fly"></p-sortIcon></th>
                    <th pSortableColumn="color"> Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.fly | fly | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
